productInOrderList=INSERT INTO PRODUCT_ORDER VALUES(?, ?, ?, ?, ?, SYSDATE, ?)
insertorderDetail=INSERT INTO ORDER_DETAIL VALUES(?);
selectOrderList=SELECT A.ORDER_NO, A.USER_NO, A.ORDER_DATE, A.DELIVERY_REQUEST, B.PRODUCT_ID, B.PRODUCT_AMOUNT, B.PRODUCT_PRICE, C.PI_NAME, D.P_NAME, CASE WHEN (ORDER_DATE+2) < SYSDATE THEN '\uBC30\uC1A1\uC644\uB8CC' WHEN (ORDER_DATE+2) = SYSDATE THEN '\uC624\uB298 \uB3C4\uCC29 \uC608\uC815' ELSE '\uBC30\uC1A1\uC911' END D_STATE FROM PRODUCT_ORDER A JOIN CART B ON A.USER_NO = ?  JOIN PRODUCT_IMG C ON B.PRODUCT_ID = C.P_ID JOIN PRODUCT D ON B.PRODUCT_ID = D.P_ID WHERE B.STATUS = 'Y' AND A.ORDER_NO = B.ORDER_NO