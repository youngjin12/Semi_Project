selectList=SELECT A.P_ID, A.P_NAME, A.P_PRICE, A.P_QUANTITY, A.C_ID, B.P_KCAL, B.P_CARBO, B.P_PROTEIN, B.P_FAT, B.P_NATRIUM,C.PI_NAME FROM PRODUCT A JOIN PRODUCT_INFO B ON A.P_ID = B.P_ID JOIN PRODUCT_IMG C ON A.P_ID = C.P_ID
selectProductList=SELECT * FROM VIEW_CATEGORY_PRODUCT WHERE C_ID = ?
topProduct=SELECT A.P_ID, A.P_NAME, A.P_PRICE, A.P_QUANTITY, A.C_ID, B.P_KCAL, B.P_CARBO, B.P_PROTEIN, B.P_FAT, B.P_NATRIUM,C.PI_NAME FROM PRODUCT A JOIN PRODUCT_INFO B ON A.P_ID = B.P_ID JOIN PRODUCT_IMG C ON A.P_ID = C.P_ID WHERE A.P_ID IN (1,10,14)
selectProduct=SELECT A.P_ID, A.P_NAME, A.P_PRICE, A.P_QUANTITY, A.C_ID, B.P_KCAL, B.P_CARBO, B.P_PROTEIN, B.P_FAT, B.P_NATRIUM,C.PI_NAME FROM PRODUCT A JOIN PRODUCT_INFO B ON A.P_ID = B.P_ID JOIN PRODUCT_IMG C ON A.P_ID = C.P_ID WHERE A.P_ID = ?
