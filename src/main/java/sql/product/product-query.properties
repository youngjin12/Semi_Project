selectList=SELECT A.P_ID,A.P_NAME,A.P_PRICE,A.P_QUANTITY,A.C_ID, B.P_KCAL, B.P_CARBO, B.P_PROTEIN, B.P_FAT, B.P_NATRIUM FROM PRODUCT A JOIN PRODUCT_INFO B ON A.P_ID = B.P_ID
selectProductList=SELECT P_ID, P_NAME, P_PRICE, P_QUANTITY, C_ID, P_KCAL, P_CARBO, P_PROTEIN, P_FAT, P_NATRIUM FROM VIEW_CATEGORY_PRODUCT WHERE C_ID = ?
topProduct=SELECT A.P_ID,A.P_NAME,A.P_PRICE,A.P_QUANTITY,A.C_ID, B.P_KCAL, B.P_CARBO, B.P_PROTEIN, B.P_FAT, B.P_NATRIUM FROM PRODUCT A JOIN PRODUCT_INFO B ON A.P_ID = B.P_ID WHERE A.P_ID IN (1,10,14)